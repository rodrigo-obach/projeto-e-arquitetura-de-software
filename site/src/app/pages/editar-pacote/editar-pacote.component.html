<h3>{{ pacote ? 'Editar pacote' : 'Novo pacote' }}</h3>
<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group col-12 col-md-3">
    <label for="identificador">Identificador*</label>
    <input formControlName="identificador" type="text" class="form-control" />
  </div>
  <div class="form-group col-12 col-md-3">
    <label for="prazoEntrega">Prazo de entrega*</label>
    <input formControlName="prazoEntrega" type="date" class="form-control" />
  </div>
  <div class="form-group col-12 col-md-3">
    <label for="destinatario">Destinatário*</label>
    <input formControlName="destinatario" type="text" class="form-control" />
  </div>
  <div class="form-group col-12 col-md-3">
    <label for="endereco">Endereço*</label>
    <input formControlName="endereco" type="text" class="form-control" [ngbTypeahead]="buscarEndereco" [inputFormatter]="obterNomeEndereco" [resultFormatter]="obterNomeEndereco" />
  </div>
  <div class="form-group col-12 col-md-3">
    <label for="complemento">Complemento</label>
    <input formControlName="complemento" type="text" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">Salvar</button>
</form>

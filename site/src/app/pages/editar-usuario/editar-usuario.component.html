<h3>{{ usuario ? ('Editar usuário: ' + usuario.nome) : 'Editar usuário' }}</h3>
<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group col-12 col-md-6">
    <label for="exampleInputPassword1">Grupo*</label>
    <select class="form-control" placeholder="Grupo" formControlName="grupo">
      <option selected></option>
      <option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.nome }}</option>
    </select>
  </div>
  <div class="form-group col-12 col-md-6">
    <label for="exampleInputPassword1">Acesso ao portal</label>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
        formControlName="ativo"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault">Ativo</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">Salvar</button>
</form>
